<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.google.co.kr" method="get">
        이름: <input type="text" name="uname"><br>
        아이디: <input type="text" name="uid"><br>
        비밀번호: <input type="password" name="upw"><br>
        연락처: <input type="text" name="phone1" size="5">
        - <input type="text" name="phone2" size="5">
        - <input type="text" name="phone3" size="5"><br>
        사진: <input type="file" name="upic"><br>
        성별구분: <input type="radio" name="gender" value="m">남
                <input type="radio" name="gender" value="f">여<br>
        사용언어: <input type="checkbox" name="lan" value="ko" checked>한글
                <input type="checkbox" name="lan" value="en">영어
                <input type="checkbox" name="lan" value="ja">일본어
                <input type="checkbox" name="lan" value="ch">중국어<br>
        자기소개: <textarea rows="5" cols="20">간단하게 입력하세요</textarea><br>
        국적: <select>
            <option>KOREA</option>
            <option>USA</option>
            <option>JAPAN</option>
            <option>CHINA</option>
        </select><br>
        좋아하는 음식: <select multiple>
            <option selected>김치</option>
            <option selected>불고기</option>
            <option>파전</option>
            <option>비빔밥</option>
        </select><br>
        <input type="submit" value="제출">
    </form>

    <form action="#">
        <input type="date" value="2019-09-22"><br>
        <input type="submit" value="Submit">
    </form>

    <form action="#">
        Color <br>
        <input type="checkbox" name="color" value="Blue">Blue
        <input type="checkbox" name="color" value="Red">Red <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
