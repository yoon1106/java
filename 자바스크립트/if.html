<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt("국어", "점수를 입력하세요"));

        if(num >= 100){
            document.write("100 이상입니다"+"<br>")
        }else if(num <= 50 ){
            document.write("50 이하입니다"+"<br>")
        }else{
            document.write("50 >= num >=100"+"<br>")
        }


    </script>
</head>
<body>

</body>
</html>
