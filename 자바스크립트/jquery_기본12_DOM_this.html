<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>

    $(document).ready(function () {

      function eventHandler(event){
        console.log("click!");
        console.log("this : " + this); //this 는 호출한 놈

        $(this).css("background","red")
      }

      $(document).on("click","#objDiv",eventHandler);


      $(document).on("click","#objpar",eventHandler);

    });


  </script>
</head>

<body>
  <div id="objDiv"> div태그</div>
  <p id="objpar"> p태그</p>

</body>
</html>
