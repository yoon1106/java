<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>

    $(document).ready(function(){

      let copyTag = $('#wrap > .contents1 > .p').clone();
      copyTag.appendTo($('#wrap > .contents1'));
    });

    document.body.innerHTML = '<p>'



  </script>

  <style>
    #wrap .contents1 .p {
      background: #ff0000;
    }
    
    #wrap .contents2 .p {
      background: #ffff00;
    }
  </style>

</head>
<body>
  <div id="wrap">
    <div class="contents1">
      <p class="p">contents1</p>
    </div>
  </div>

</body>
</html>
