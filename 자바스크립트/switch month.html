<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let month = Number(prompt("달 입력","달을 입력하세요"))

        switch(month){
            case 12:
            case 1:
            case 2:
                window.document.write("겨울입니다"+"<br>");
                break;
            case 3:
            case 4:
            case 5:
                window.document.write("봄입니다"+"<br>");
                break;
            case 6:
            case 7:
            case 8:
                window.document.write("여름입니다"+"<br>");
                break;
            case 9:
            case 10:
            case 11:
                window.document.write("가을입니다"+"<br>");
                break;
                
            default:
            window.document.write("잘못된 입력입니다"+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
