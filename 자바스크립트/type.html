<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 변수에는 모든 자료형을 담을 수 있습니다
        // 자료형
        var varStr = "ABCDEF";
        console.log(varStr);

        var varNum = 123456.89;
        console.log(varNum);

        var varBoo=false;
        console.log(varBoo);

        var varFun = function fun(){}; //함수는 앞에 function써서 함수라는것을 알려준다
        console.log(varFun);

        var varObj={};
        console.log(varObj);

        //undefined : 선언만 하고 초기화(할당)하지않은 변수
        var varUnd = undefined;
        console.log(varUnd);



    </script>
    <script>
        var num = 1;
        var str = "홍길동"
        var bool=true;

        window.document.write(typeof(num)+"<br>");
        window.document.write(typeof(str)+"<br>");
        window.document.write(typeof(bool)+"<br>");

        window.document.write(num+"<br>");
        window.document.write(str+"<br>");
        window.document.write(bool+"<br>");

        window.document.write("<hr>");

        //ES 6이후
        //자바스크립트는 전부 참조형이기 때문 
        let num1 = 1;
        let str1 = "홍길동";
        let bool1 = true;
        
        let result=num1+str1;

        window.document.write(result+"<br>")

        window.document.write(num1+"<br>")
        window.document.write(str1+"<br>")
        window.document.write(bool1+"<br>")

    
        
        window.document.write("<hr>");

        const num2 = 1;
        const str2 = "홍길동";
        const bool2 = true;

        
        window.document.write(num2+"<br>")
        window.document.write(str2+"<br>")
        window.document.write(bool2+"<br>")
    </script>

</head>
<body>

</body>
</html>
