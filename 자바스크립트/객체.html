    <script>

        let grade ={
            kor:0,
            eng:0,
            math:0,
                
            getTotal : function(){
                return this.kor + this.eng + this.math;
            },
            getAvg : function(){
                return this.getTotal() / 3.0;
            }

        }
        

        console.log(grade.eng);
        console.log(grade["eng"]);


        let print = " ";

        for(let key in grade){
            print = key + grade[key] + "\n"
            document.write(print + "<br>");
        }


        // 프로토타입(자바스크립트) 특징
        // 자바스크립트에서는 동적으로 프라퍼티 추가 및 삭제 가능
        grade.science = 100;
        document.write(grade.science + "<br>");

        delete grade.kor;
