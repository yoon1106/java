<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*
        클로저(closure) = (외부 변수 살아 있네.)
        : free variable(자유변수)에 의해서 함수가 닫혀(closed)있다.
    */
        function funGugu(x){
            let dan =  x + "구구단" +"<br>";

            return function(){
                
                document.write(dan);

                for(var i=1; i<10; i++){
               document.write(x + " * " + i + " = " + (x*i) + "<br>");
            }
            };
        }

     

        let reFun = funGugu(5);
        reFun();

    </script>

    <script>
        
        function funName(){
            
            return function(x){

                for(var i=1; i<10; i++){
               document.write(x + " * " + i + " = " + (x*i) + "<br>");
            }
            };
        }

        let returnFun = funName();
        returnFun(4)
        
        for(let i =1; i<=9;i++){
            returnFun(i)
        }

        
    </script>
